name: Build and Push to ECR

on:
  push:
    branches:
      - main
env:
  SHA: ${git rev-parse HEAD}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build Tag and push images to Amazon ECR
        env:
          ECR_REGISTRY: ${{steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY_FRONTEND: demo-frontend
          ECR_REPOSITORY_BACKEND: demo-backend
          IMAGE_TAG: ${{github.sha}}
        run: |
            # Build Backend
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG backend/
            docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG

            #start postgres container
            docker run -p 5432:5432 --env-file=./backend/.env postgres:latest
            #start backend container
            docker run --rm -p 8080:8080 --env-file=./.env $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG

            #build frontend image
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG frontend/


            